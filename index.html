<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/app.css" rel="stylesheet" />
    <script src="./JavaScript/core.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ToDo App</title>
  </head>
  <body>
    <!-- Making new Todo Lists-->
    <section class="hub">
      <h2>Task Hub</h2>
      <div class="hub-input">
          <input type="text" class="h-input-field" id="hub-Input" placeholder="Create new list"/>
          <button class="hub-btn">Create</button>
      </div>
      <ul class="hub-scroll" id="hubList"></ul>
      <div>
          <hr class="hubCounter" />
          <div class="hubCounterContainer">
              <p><span id="hubCount">0</span> Task Hubs</p>
          </div>
      </div>
    </section>

    <!-- The To Do List Itself-->
    <section class="todo">
      <h2>Task list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn hidden">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="clearCompletedButton">Clear Completed</button>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
  </body>
</html>
