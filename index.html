<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/app.css" rel="stylesheet" />
    <script type="module" src="./JavaScript/shared.js" defer></script>
    <script type="module" src="./JavaScript/script.js" defer></script>
    <script type="module" src="./JavaScript/hub.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ToDo App</title>
  </head>
  <body>
    <!-- Making new Todo Lists-->
    <section class="h-todo">
      <h2>To-do hub</h2>
      <div class="h-input">
          <input type="text" class="h-input-field" id="h-todoInput" placeholder="Create new list"/>
          <button class="h-btn">Add</button>
      </div>
      <ul class="h-scroll" id="h-todoList"></ul>
      <div>
          <hr class="h-counter" />
          <div class="h-counter-container">
              <p><span id="h-todoCount">0</span> ToDo Lists</p>
              <button id="h-deleteButton">Delete All</button>
          </div>
      </div>
    </section>

    <!-- The To Do List Itself-->
    <section class="todo">
      <h2>Task list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn hidden">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
  </body>
</html>
